<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela HTML</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Tabela de Exemplo</h2>

<table>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>País</th>
  </tr>
  <tr>
    <td>João</td>
    <td>25</td>
    <td>Brasil</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>30</td>
    <td>Portugal</td>
  </tr>
  <tr>
    <td>John</td>
    <td>28</td>
    <td>USA</td>
  </tr>
</table>

</body>
</html>
